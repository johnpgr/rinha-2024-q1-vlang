version: "3.5"

services:
  api1: &api
    build: .
    # image: greidinger/rinha-2024-q1-vlang:latest
    hostname: api1
    restart: unless-stopped
    volumes:
      - db_data:/app/data
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "250MB"

  api2:
    <<: *api
    hostname: api2

  nginx:
    image: nginx
    hostname: api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

networks:
  default:
    driver: bridge
    name: rinha-nginx-2024-q1

volumes:
  db_data:
